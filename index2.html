<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container {
  display: flex;
  gap: 20px;
  padding: 20px;
  background: rgb(189, 80, 80);
}

.card {
  position: relative;
  width: 160px;
  border-radius: 10px;
  overflow: hidden;
}

.card img {
  width: 100%;
  display: block;
  border-radius: 10px;
}

.number {
  position: absolute;
  bottom: 10px;
  left: 10px;
  font-size: 60px;
  color: rgb(224, 222, 222);
  font-weight: bold;
  -webkit-text-stroke: 2px rgb(189, 48, 48); /* Creates that outlined effect */
}

    </style>
</head>
<body>
    <div class="card-container">
  <div class="card">
    <img src="image1.jpg" alt="Image 1">
    <span class="number">1</span>
  </div>
  <div class="card">
    <!-- <img src="image2.jpg" alt="Image 2"> -->
    <span class="number">2</span>
  </div>
  <div class="card">
    <!-- <img src="image3.jpg" alt="Image 3"> -->
    <span class="number">3</span>
  </div>
  <div class="card">
    <!-- <img src="image4.jpg" alt="Image 4"> -->
    <span class="number">4</span>
  </div>
  <div class="card">
    <!-- <img src="image5.jpg" alt="Image 5"> -->
    <span class="number">5</span>
  </div>
</div>
</body>
</html>
